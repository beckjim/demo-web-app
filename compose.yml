services:
  web:
    build: .
    image: ghcr.io/beckjim/employee-dialogue:latest
    ports:
      - "443:443"
      - "5000:5000"
    volumes:
      # - app-data:/app/instance
      - ./instance:/app/instance
    environment:
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key}
      - AZURE_AD_CLIENT_SECRET=${AZURE_AD_CLIENT_SECRET}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
